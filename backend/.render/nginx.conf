worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;

    upstream php-fpm {
        server 127.0.0.1:9000;
    }

    server {
        # Listen on PORT environment variable (Render.com requirement)
        listen $PORT;
        server_name _;
        root /var/www/html/web;
        index index.php index.html index.htm;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Hide nginx version
        server_tokens off;

        # Max file upload size
        client_max_body_size 100M;

        # Handle Craft CMS routes
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Handle PHP files
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            include fastcgi_params;

            # Increase timeouts for Craft CMS
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
        }

        # Rate limit admin and login pages
        location ~* /(admin|cpresources) {
            limit_req zone=login burst=5 nodelay;
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Handle static assets efficiently
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ composer\.(json|lock)$ {
            deny all;
        }

        location ~ package(-lock)?\.json$ {
            deny all;
        }

        location ~ \.ya?ml$ {
            deny all;
        }

        # Health check endpoint for Render.com
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Craft CMS specific optimizations
        location /cpresources {
            expires 1y;
            add_header Cache-Control "public";
        }

        # Handle GraphQL endpoint if using Craft GraphQL
        location /graphql {
            try_files $uri /index.php?$query_string;
        }

        # Handle API endpoints
        location /api {
            try_files $uri /index.php?$query_string;
        }
    }
}
